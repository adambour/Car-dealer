<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="paimentstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="container payment-container" id="box">
        <h1> Make a payment</h1>
        <p>Amount to be paid :</p>
        <p class="price">$63,200</p>

        <form>
            <!-- Informations de paiement -->
            <div class="mb-3">
                <label for="cardNumber" class="form-label">Credit Card Number </label>
                <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456">
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="expirationDate" class="form-label">Expiration date</label>
                    <input type="text" class="form-control" id="expirationDate" placeholder="MM/YY">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv" placeholder="123">
                </div>
            </div>

            <!-- Informations de facturation -->
            <h2>Informations de facturation</h2>
            <div class="mb-3">
                <label for="name" class="form-label">Nom</label>
                <input type="text" class="form-control" id="name" placeholder="John Doe">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Adresse</label>
                <input type="text" class="form-control" id="address" placeholder="123 Rue de la Facturation">
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="region" class="form-label">Région</label>
                    <input type="text" class="form-control" id="region" placeholder="Région">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="Ville" class="form-label">Ville</label>
                    <input type="text" class="form-control" id="Ville" placeholder="Ville">
                </div>
                <div class="col-md-2 mb-3">
                    <label for="zip" class="form-label">Code postal</label>
                    <input type="text" class="form-control" id="zip" placeholder="Code Postal">
                </div>
            </div>

            <button class="btn btn-primary" type="submit">Effectuer le paiement</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
